<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Vehicle Sharing System</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="'bg-primary bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-8">
                    <h2>EE System</h2>
                </div>
                <div class="col-md-4 nav">
                    <a class="active" href="#">Login</a>
                    <a href="">Map</a>
                    <a href="">Control</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mx-auto ">
                    <div class="content container rounded shadow bg-white">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="m-5 text-center">
                                    <h1>Welcome!</h1>
                                </div>
                                <div class="m-5">
                                    <ul class="roles">
                                        <li class="col-md-4 active">User</li>
                                        <li class="col-md-4">Operator</li>
                                        <li class="col-md-4">Manager</li>
                                    </ul>
                                </div>

                                <form class="m-5">
                                    <div>
                                        <label class="form-label" for="username">Username</label>
                                        <input class="form-control" type="text" id="username">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control" type="password" id="password">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember-me">
                                                <label class="form-check-label" for="remember-me">Remember Me</label>
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-6">
                                <div>
                                    <img src="static/images/login.svg" alt="login" class="img-fluid" p-5>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
